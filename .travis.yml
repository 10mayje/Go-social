sudo: false
language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      
before_install:
- mv config/config.example.js config/config.js

install:
  - npm install
  - npm install -g codecov

script:
  - npm test
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - codecov
